name: Build and Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'saa-quiz-front/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: saa-quiz-front/package-lock.json

      - name: Install dependencies
        working-directory: saa-quiz-front
        run: npm ci

      - name: Build frontend
        working-directory: saa-quiz-front
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload build artifacts to S3 root
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          aws s3 sync saa-quiz-front/dist "s3://${S3_BUCKET}/" \
            --delete \
            --exclude "question/*"

name: Secure Upload SAA-C03 Markdown to S3 (question folder)

on:
  push:
    branches: [main]
    paths:
      - 'quiz-smrys/SAA-C03*.md' # SAA-C03 ì‹œë¦¬ì¦ˆ ìƒˆ íŒŒì¼ë§Œ ê°ì‹œ

permissions:
  id-token: write # GitHub â†’ AWS OIDC ì¸ì¦ìš©
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ AWS ìê²© ì¦ëª… êµ¬ì„± (Secretsì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3ï¸âƒ£ ìƒˆë¡œ ì¶”ê°€ëœ SAA-C03 íŒŒì¼ë§Œ íƒì§€
      - name: Detect newly added SAA-C03 markdown files
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            quiz-smrys/SAA-C03*.md
          since_last_remote_commit: true
          json: true
          write_output_files: false

      # 4ï¸âƒ£ ì‹ ê·œ ì¶”ê°€ëœ íŒŒì¼ë§Œ S3 question/ ê²½ë¡œë¡œ ì—…ë¡œë“œ
      - name: Upload newly added files to S3
        if: steps.changed.outputs.added_files != '[]'
        run: |
          echo "ğŸ†• Newly added SAA-C03 files detected:"
          echo "${{ steps.changed.outputs.added_files }}"
          for file in ${{ fromJson(steps.changed.outputs.added_files) }}; do
            echo "ğŸ“¤ Uploading $file to S3..."
            aws s3 cp "$file" "s3://${{ secrets.S3_BUCKET_NAME }}/question/$file"
          done

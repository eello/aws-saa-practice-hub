name: Upload newly added SAA-C03 markdown files to S3

on:
  push:
    branches: [main]
    paths:
      - 'quiz-smrys/SAA-C03*.md'

permissions:
  id-token: write
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Detect newly added files
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            quiz-smrys/SAA-C03*.md
          since_last_remote_commit: true
          json: true

      - name: Upload newly added files to S3
        if: steps.changed.outputs.added_files != '[]'
        run: |
          echo "ðŸ†• Newly added files detected:"
          echo "${{ steps.changed.outputs.added_files }}" | jq -r '.[]' | while read file; do
            echo "ðŸ“¤ Uploading $file to S3..."
            aws s3 cp "$file" "s3://${{ secrets.S3_BUCKET_NAME }}/question/$file"
          done
